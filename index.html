<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <!-- GAME PAGE -->
        <div class="game">
            <div class="title" id="title">Tic-Tac-Toe</div>
            <div class="turn" id="turn"></div>
            <div id="all">
                <div class="cell" id="cell 11"></div>
                <div class="cell" id="cell 12"></div>
                <div class="cell" id="cell 13"></div>
                <div class="cell" id="cell 21"></div>
                <div class="cell" id="cell 22"></div>
                <div class="cell" id="cell 23"></div>
                <div class="cell" id="cell 31"></div>
                <div class="cell" id="cell 32"></div>
                <div class="cell" id="cell 33"></div>
            </div>

            
            <div class="copy">All Rights Reserved : Mohamed Emara</div>
        </div>
        <div id="winner">
            <div id="result"></div>
            <button id="again">Try Again!</button>
        </div>
        <!-- <div id="result">
            <div class="winner"></div>    
            <button>Try Again</button>
        </div> -->
    </body>
</html>
