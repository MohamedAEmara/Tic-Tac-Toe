<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <!-- GAME PAGE -->
        <div class="game">
            <div class="title">Tic-Tac-Toe</div>
            <div class="turn" id="turn"></div>
            <div class="grid-container">
                <div class="cell-11" id="cell-11"></div>
                <div class="cell-12" id="cell-12"></div>
                <div class="cell-13" id="cell-13"></div>
                <div class="cell-21" id="cell-21"></div>
                <div class="cell-22" id="cell-22"></div>
                <div class="cell-23" id="cell-23"></div>
                <div class="cell-31" id="cell-31"></div>
                <div class="cell-32" id="cell-32"></div>
                <div class="cell-33" id="cell-33"></div>
            </div>
            <div class="copy">All Rights Reserved : Mohamed Emara</div>
        </div>
    </body>
</html>
